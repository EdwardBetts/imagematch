{% extends "test.html" %}
{% load staticfiles %}

{# 
Needed arguments:
  groups: [{group:?, count:?}]
#}

{% block query %}
<div id="params">
    <div id="enabled-groups">
        <span>Enabled Groups:</span>
        <span class="value">{{allgroups}}</span>
    </div>
</div>
{% endblock %}

{% block result %}

<div id="progress">
    <span>Progress:</span>
    <span class="value"></span>
</div>
<div id="state">
    <span>State:</span>
    <span class="value"></span>
</div>

<div id="final-info">
</div>

<script type="text/javascript" src="{%static "scripts/jquery-1.8.3.min.js"%}"></script>
<script type="text/javascript" src="{%static "scripts/test.js"%}"></script>
{% endblock %}
