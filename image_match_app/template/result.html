{% extends "search.html" %}

{% block result %}
<div id="results">
    <h2>Origin Image</h2>
    <div class="query">
        <img id="query_image" src="{{queryImage.path.url}}" alt="" />
    </div>
    <h2>Search Results</h2>
    <br />
    {% for hash, image in results %}
        <div class="result">
            <img src="{{image.url}}" alt="" />
            <br />
            <span> Hash Distance: {{ hash }} </span>
        </div>
    {% endfor %}
</div>
{% endblock %}
