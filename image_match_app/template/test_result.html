{% extends "test.html" %}
{% load staticfiles %}

{# 
Needed arguments:
  groups: [{group:?, count:?}]
#}

{% block query %}
<div id="params">
    <div id="enabled-groups">
        <span>Enabled Groups:</span>
        <span class="value">{{allgroups}}</span>
    </div>
</div>
{% endblock %}

{% block result %}

<div id="state">
    <span>State:</span>
    <span class="value">Loading...</span>
</div>

<div id="final-info">
    <div id="averageRate">
        <span>Average Rate of All Groups:</span>
        <span class="value">Loading...</span>
    </div>
    <div id="graph">
        <div class="progress-pie-chart">
            <div class="ppc-progress">
                <div class="ppc-progress-fill"></div>
            </div>
            <div class="ppc-percents">
                <div class="pcc-percents-wrapper">
                    <span>%</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{%static "scripts/jquery-1.8.3.min.js"%}"></script>
<script type="text/javascript" src="{%static "scripts/test.js"%}"></script>
<script type="text/javascript" src="{%static "scripts/jscharts.js"%}"></script>
{% endblock %}
