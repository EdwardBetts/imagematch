{% extends "search.html" %}
{% load staticfiles %}

{% block query %}

<img id="query-image" src="{{queryImage.path.url}}" alt="{{queryImage.id}}" />

{% endblock %}

{% block result %}
<div id="results">
    <div id="images">
        <h2>Results</h2>
        <!-- pagination -->
        <div id="pagination">
            <ul id="pagination-ul"></ul>
        </div>
        <ul id="images-ul"></ul>
    </div>

</div>

<script type="text/javascript">
    searchResults = [{% for hash, image in results %}[{{image.id}},{{hash}}],{% endfor %}];
</script>

<!-- page switcher -->
<div id="pre" onclick="goPrePage()">
    <a>&lt;</a>
</div>
<div id="next" onclick="goNextPage()">
    <a>&gt;</a>
</div>

<!-- top -->
<div id="top">
    <a href="#">
        <span>&uarr;</span>
    </a>
</div>

<!-- javascript -->
<script type="text/javascript" src="{%static "scripts/image.js"%}"></script>

{% endblock %}
